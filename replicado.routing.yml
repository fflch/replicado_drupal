replicado.connection_form:
  path: '/admin/config/replicado/connection'
  defaults:
    _form: '\Drupal\replicado\Form\ConnectionForm'
    _title: 'ConnectionForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

replicado.query_output_controller_output:
  path: '/listas/{route}'
  defaults:
    _controller: '\Drupal\replicado\Controller\QueryOutputController::output'
    _title: ''
  requirements:
    _permission: 'access content'

replicado.docentes:
  path: '/docente/{codpes}'
  defaults:
    _controller: '\Drupal\replicado\Controller\DocenteController::docente'
    _title: ''
  requirements:
    _permission: 'access content'
